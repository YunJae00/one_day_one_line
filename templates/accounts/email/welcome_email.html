<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입을 환영합니다</title>
</head>
<body style="font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f8f9fa;">
<!-- 전체 컨테이너 -->
<table cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f8f9fa;">
    <tr>
        <td align="center" style="padding: 20px 0;">
            <!-- 컨텐츠 테이블 -->
            <table cellpadding="0" cellspacing="0" border="0" width="600"
                   style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); max-width: 600px;">
                <!-- 헤더 -->
                <tr>
                    <td align="center"
                        style="background-color: #4288EE; padding: 30px 20px; border-radius: 8px 8px 0 0;">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tr>
                                <td align="center">
                                    <!-- 로고 -->
                                    <img src="https://one-day-one-line-static-files.s3.ap-northeast-2.amazonaws.com/favicon.ico"
                                         alt="하루 한 줄" width="50" style="display: block; margin-bottom: 15px;">
                                    <!-- 서비스명 -->
                                    <h1 style="color: #ffffff; font-size: 24px; font-weight: bold; margin: 0; padding: 0;">
                                        하루 한 줄</h1>
                                    <!-- 서비스 설명 -->
                                    <p style="color: #ffffff; font-size: 16px; margin: 10px 0 0 0; padding: 0;">매일 이메일로
                                        받아보는 유용한 지식</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- 컨텐츠 -->
                <tr>
                    <td style="padding: 40px 30px;">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tr>
                                <td>
                                    <h2 style="color: #333333; font-size: 20px; font-weight: bold; margin: 0 0 20px 0; padding: 0;">
                                        회원가입을 환영합니다!</h2>
                                    <p style="color: #555555; font-size: 15px; margin: 0 0 15px 0; padding: 0;">안녕하세요,
                                        <strong>{{ user.email }}</strong>님.</p>
                                    <p style="color: #555555; font-size: 15px; margin: 0 0 15px 0; padding: 0;">하루 한 줄
                                        서비스에 가입해 주셔서 진심으로 감사드립니다.</p>
                                    <p style="color: #555555; font-size: 15px; margin: 0 0 25px 0; padding: 0;">매일 아침,
                                        유용한 지식과 인사이트를 이메일로 받아보실 수 있습니다.</p>
                                    <p style="color: #555555; font-size: 15px; margin: 0 0 15px 0; padding: 0;">지금 바로 관심
                                        분야를 설정하고 맞춤형 콘텐츠를 받아보세요.</p>
                                    <p style="color: #555555; font-size: 15px; margin: 0; padding: 0;">궁금한 점이 있으시면 언제든지
                                        문의해 주세요.</p>

                                    <!-- 시작하기 버튼 -->
                                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                        <tr>
                                            <td align="center" style="padding: 30px 0 10px 0;">
                                                <table cellpadding="0" cellspacing="0" border="0">
                                                    <tr>
                                                        <td align="center" bgcolor="#4288EE"
                                                            style="border-radius: 4px;">
                                                            <a href="https://onedayoneline.shop/accounts/profile/" target="_blank"
                                                               style="display: inline-block; font-size: 16px; font-weight: bold; color: #ffffff; text-decoration: none; padding: 12px 30px; border-radius: 4px;">시작하기</a>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- 푸터 -->
                <tr>
                    <td align="center"
                        style="background-color: #f5f7fa; padding: 20px; border-top: 1px solid #eeeeee; border-radius: 0 0 8px 8px;">
                        <p style="color: #999999; font-size: 13px; margin: 0 0 5px 0; padding: 0;">© {% now 'Y' %} 하루 한
                            줄. All rights reserved.</p>
                        <p style="color: #999999; font-size: 13px; margin: 0; padding: 0;">이 메일은 발신 전용이므로 회신하지 마세요.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
